<!DOCTYPE html>
<html>
{% load leaflet_tags %}
<head>
    <title>Welcome</title>
    {% leaflet_js %}
    {% leaflet_css %}
	<script type="text/javascript">
        function myCheck()
        {
           for(var i=0;i<document.form1.elements.length-1;i++)
           {
              if(document.form1.elements[i].value=="")
              {
                 alert("当前表单不能有空项");
                 document.form1.elements[i].focus();
                 return false;
              }
           }
           return true;
          
        }
    </script>
    <style>

    .leaflet-container {  /* all maps */
        width:  600px;
        height: 400px;
    }

    #specialbigmap {
        height: 800px;
    }

</style>
</head>
<body onload="getLocation()">
    <h1>Record Location</h1>
    {% leaflet_map "map" %}

    <form name = form1 action="/lists/" method="post" onSubmit="return myCheck()" onLoad="getLocation">
		{% csrf_token %}
		<p>Title: <input type="text" name="Title"></p>
        <p>X_position: <input type="text" id="Xpos" name="Xpos"></p>
        <p>Y_position: <input type="text" id="Ypos" name="Ypos"></p>
        <input type="submit" value="Submit">
    </form>
    <script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
            window.alert("Geolocation is not supported by this browser.");
        }

    }

    function showPosition(position) {
        Xpos.value = position.coords.latitude;
        Ypos.value = position.coords.longitude;
    		lan =position.coords.latitude;
    		laa =position.coords.longitude;
    		var map = L.map('map').setView([lan,laa], 13);

    		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
    			maxZoom: 18,
    			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
    			id: 'mapbox.streets'
    		}).addTo(map);


    		L.marker([lan,laa]).addTo(map)
    			.bindPopup("<b>You are Here!</b>").openPopup();

    		var popup = L.popup();
    }
    </script>
</body>
</html>
